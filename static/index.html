<!DOCTYPE html>
<html>
   <head>
      <title>TIFF to PNG Converter</title>
   </head>
   <body id="idBody">
      <h1>Convertir .tif -> .png</h1>
      <form>
         <input id="input" type="file" multiple name="tif" accept=".tif,.tiff" required />
         <button id="btn">Convertir</button>
      </form>
      <span id="idLoading"></span>
      <script src="main.js"></script>
   </body>
</html>
